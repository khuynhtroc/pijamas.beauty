<!-- Post, Page Content
================================================== -->
<div class="article-post">
    <!-- Toc if any -->
    {% if page.toc %}
    {% if page.beforetoc %}
        <p><em>{{page.beforetoc}}</em></p>
    {% endif %}
    <div class="toc mt-4 mb-4 lead">
        <h2 class="font-weight-bold">Here are {{ page.title }}</h2>
        {% include toc.html html=content %}
    </div>
    {% endif %}
    <!-- End Toc -->
    <!-- Featured Image -->
    {% include featured-image.html %}
    {{content}}
</div>
